<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <!-- Font Awesome and Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm">
                    <h3 class="fw-normal mb-3 pb-3 text-center">Log In</h3>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="loginEmail">Email address</label>
                        <input type="email" id="loginEmail" class="form-control" required />
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" required />
                    </div>
                    <div class="pt-2 mb-3">
                        <button class="btn btn-custom btn-block navbar-links" type="button">Login</button>
                    </div>
                    <p class="small text-center"><a class="text-muted" href="#!">Forgot password?</a></p>
                    <p class="text-center">Don't have an account? <a href="#!" class="link-info" onclick="toggleForms()">Register here</a></p>
                </form>

                <!-- Sign Up Form -->
                <form id="signUpForm" style="display: none;">
                    <h3 class="fw-normal mb-3 pb-3 text-center">Sign Up</h3>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="signupFirstName">First Name</label>
                        <input type="text" id="signupFirstName" class="form-control" required />
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="signupLastName">Last Name</label>
                        <input type="text" id="signupLastName" class="form-control" required />
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="signupEmail">Email address</label>
                        <input type="email" id="signupEmail" class="form-control" required />
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" class="form-control" required />
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" class="form-control" required />
                    </div>
                    <div class="pt-2 mb-3">
                        <button class="btn btn-custom btn-block" type="button">Sign Up</button>
                    </div>
                    <p class="text-center">Already have an account? <a href="#!" class="link-info" onclick="toggleForms()">Log in here</a></p>
                </form>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        function toggleForms() {
            const loginForm = document.getElementById("loginForm");
            const signUpForm = document.getElementById("signUpForm");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signUpForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signUpForm.style.display = "block";
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
